<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Style the header */
.header {
  background-color: MediumSeaGreen;
  padding: 20px;
  text-align: center;
}
</style>
<body>
	<div class="header">
	  <h1>Ladies Hostel</h1>
	  <h2 >Mar Athanasius College Of Engineering Kothamangalam</h2>
	</div>
</body>

<head>
	<title>Attendance Register</title>
</head>
<body>
	<h1>Attendance Register</h1>
	<form>
		
	<label for="date">Date:</label>
	<input type="date" id="date" name="date"><br><br>
	<label for="time">Time:</label>
	<input type="time" id="time" name="time"><br><br>
	<label for="attendance">Attendance:</label>
	<select id="attendance" name="attendance">
		<option value="present">Present</option>
		<option value="absent">Absent</option>
	</select><br><br>
	<label for="homegoing">Home Going:</label>
	<select id="homegoing" name="homegoing">
		<option value="yes">Yes</option>
		<option value="no">No</option>
	</select><br><br>
<label for="place">Place:</label>
	<input type="text" id="place" name="place"><br><br>
	<label for="from-date">From Date:</label>
	<input type="date" id="from-date" name="from-date"><br><br>
	<label for="to-date">To Date:</label>
	<input type="date" id="to-date" name="to-date"><br><br>

	<input type="submit" value="Submit">
</form>
</body>
</html>
