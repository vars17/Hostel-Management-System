<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Style the header */
.header {
  background-color: MediumSeaGreen;
  padding: 20px;
  text-align: center;
}


body{
  background-image: url("D:\GIRLATHON\txi.jpg");
  background-size: 450px 450px;
  background-repeat: no-repeat;
  background-position: 20cm 10cm;

}


h1 {
  color: black;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}

label {
  text-align: right;
}

</style>

<body>
	<div class="header">
	  <h1 >Ladies Hostel</h1>
	  <h2 >Mar Athanasius College Of Engineering Kothamangalam</h2>
	</div>
  <title> Home Going</title>
	   
    
  <label for="homegoing" style="font-size:xx-large; color: rgb(47, 55, 33) ;font-family:'Times New Roman', Times, serif; ">HOME GOING:</label>
  <select id="homegoing" name="homegoing" onchange="showDates()">
    <option value="">Select an option</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
  </select><br><br>
  
  <div id="dates" style="display:none;">
      <label for="from-date" style="font-size:xx-large; text-align: right;">From Date:</label>
      <input type="date" id="from-date" name="from-date"><br><br>
      <label for="to-date" style="font-size:xx-large; text-align: right;">To Date:</label>
      <input type="date" id="to-date" name="to-date"><br><br>
  </div>
  
  <script>
  function showDates() {
      var homegoing = document.getElementById("homegoing").value;
      var datesDiv = document.getElementById("dates");
      if (homegoing === "yes") {
          datesDiv.style.display = "block";
      } else {
          datesDiv.style.display = "none";
      }
  }
  </script>
  </body>
</html>
